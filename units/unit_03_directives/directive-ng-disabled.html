<!doctype html>
<html lang="en" ng-app>
<head>
	<meta charset="utf-8">
</head>
<body>

<div>
	Your email:
	<input type="text" ng-model="emailAddress">
</div>
<div>
	<code>ng-disabled</code>
	<input type="submit" ng-disabled="!emailAddress">
</div>
<div>
	<code>ng-hide</code>
	<input type="submit" ng-hide="!emailAddress">
</div>

<script src="../../bower_components/angular/angular.js"></script>
</body>
</html>
