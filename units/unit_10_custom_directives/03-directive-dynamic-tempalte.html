<!doctype html>
<html lang="en" ng-app="myApp">
<head>
<meta charset="utf-8">
<script src="../../bower_components/angular/angular.js"></script>
<style>
.boxed { border: 1px solid #bababa; margin: 10px; padding: 10px; }
</style>
<script>

angular.module('myApp', [])
	.controller('Controller', ['$scope', function($scope) {
		$scope.person = {
			name: 'John Smith',
			title: 'Developer'
		};
	}])
	.directive('personalDetails', function() {
		return {
			//restrict: 'E',
			templateUrl: function(elem, attr){
				return '03.'+attr.type+'.tpl.html';
			}
		};
	});

</script>
</head>
<body>

	<div ng-controller="Controller">
		<div class="boxed"><personal-details type="plane"></personal-details></div>
		<div class="boxed"><personal-details type="div"></personal-details></div>
	</div>

</body>
</html>
