<!doctype html>
<html lang="en" ng-app>
<head>
	<meta charset="utf-8">
	<style>
		.odd { color: blue; }
		.even { color: green; }
	</style>
</head>
<body>

<ul>
	<li ng-repeat="item in ['tom','tim']"
	    ng-class="{even: $even, odd: $odd}">
		Element number: {{ item }} :{{$index}}
	</li>
</ul>

<script src="../../bower_components/angular/angular.js"></script>
</body>
</html>
