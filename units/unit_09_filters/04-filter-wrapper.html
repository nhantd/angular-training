<!doctype html>
<html lang="en" ng-app="myApp">
<head>
<meta charset="utf-8">
<script src="../../bower_components/angular/angular.js"></script>
<script>
angular
	.module('myApp', [])
	.filter('wrapper', wrapper)

function wrapper() {
	console.log(arguments)
	return function(string, pre, post) { return string ? pre + string + post : null }
}

</script>
</head>
<body>
<div>
	<input type="text" ng-model="this.prefix"/> :
	<input type="text" ng-model="this.text"/> :
	<input type="text" ng-model="this.suffix"/>
</div>

<div>
	filter expression: {{ text | uppercase | wrapper : this.prefix : this.suffix }}
</div>
</body>
</html>
